<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>3D Search Engine Switcher</title>
        <style>
            body {
                background-color: #1e1e1e;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: "Segoe UI", sans-serif;
                color: white;
                perspective: 1000px; /* Глубина 3D */
            }

            .container {
                text-align: center;
            }

            .label {
                margin-bottom: 10px;
                color: #888;
                font-size: 14px;
            }

            /* Сцена для кубика */
            .scene {
                width: 200px;
                height: 50px;
                position: relative;
                cursor: pointer;
                user-select: none;
            }

            /* Сам кубик */
            .cube {
                width: 100%;
                height: 100%;
                position: absolute;
                transform-style: preserve-3d;
                transition: transform 0.5s
                    cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            /* Грани кубика */
            .cube__face {
                position: absolute;
                width: 200px;
                height: 50px;
                line-height: 50px; /* Центрирование текста по вертикали */
                font-size: 20px;
                font-weight: bold;
                color: white;
                text-align: center;
                border: 2px solid #333;
                border-radius: 8px;
                background: #252526;
                box-sizing: border-box;
                /* Чтобы текст не размывался при 3D */
                backface-visibility: hidden;
            }

            /* Передняя грань (Текущая) */
            .cube__face--front {
                transform: rotateX(0deg) translateZ(25px);
                background: #2b2b2b;
                border-color: #0e639c; /* Синяя рамка */
            }

            /* Нижняя грань (Следующая) - лежит внизу, ждет поворота */
            .cube__face--bottom {
                transform: rotateX(-90deg) translateZ(25px);
                background: #333;
                color: #ccc;
            }

            /* Класс для анимации поворота */
            .cube.is-flipped {
                transform: rotateX(90deg);
            }

            .hint {
                margin-top: 20px;
                font-size: 12px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="label">Поисковик (ПКМ для смены):</div>

            <div class="scene" id="search-cube">
                <div class="cube">
                    <div class="cube__face cube__face--front">Google</div>
                    <div class="cube__face cube__face--bottom">Yandex</div>
                </div>
            </div>

            <div class="hint">Кликни правой кнопкой (или левой для теста)</div>
        </div>

        <script>
            const ENGINES = ["Google", "Yandex", "Bing", "Yahoo", "DuckDuckGo"];
            let currentEngineIndex = 0;

            const cube = document.querySelector(".cube");
            const frontFace = document.querySelector(".cube__face--front");
            const bottomFace = document.querySelector(".cube__face--bottom");
            const scene = document.getElementById("search-cube");

            // 1. Анимация смены (Только визуальная часть)
            function switchEngineAnim() {
                let nextIndex = (currentEngineIndex + 1) % ENGINES.length;
                let nextEngine = ENGINES[nextIndex];

                bottomFace.textContent = nextEngine;
                cube.classList.add("is-flipped");

                setTimeout(() => {
                    frontFace.textContent = nextEngine;
                    cube.style.transition = "none";
                    cube.classList.remove("is-flipped");
                    void cube.offsetWidth; // Force reflow
                    cube.style.transition = "";

                    currentEngineIndex = nextIndex;
                }, 500);
            }

            // 2. Логика Поиска
            function triggerSearch() {
                const engineName = ENGINES[currentEngineIndex];
                // Здесь будет вызов твоей главной функции
                alert("Запускаем поиск через: " + engineName);
                // performSearch();
            }

            // --- ОБРАБОТЧИКИ СОБЫТИЙ ---

            // ЛЕВАЯ КНОПКА -> Поиск
            scene.addEventListener("click", (e) => {
                triggerSearch();
            });

            // ПРАВАЯ КНОПКА -> Смена поисковика
            scene.addEventListener("contextmenu", (e) => {
                e.preventDefault(); // Блокируем меню браузера
                switchEngineAnim();
            });
        </script>
    </body>
</html>
